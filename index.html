<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Icebreaker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="https://www.remsey.nl">Home</a>
            <a href="https:/www.remsey.nl/cv">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <label for="myname">My name</label>
    <input type="text" name="myname" id="myName">

    <button type="button" class="btn btn-primary" onclick="generateHello()">Click me to generate a random
        hello</button>
    <p id="displayQuestion"></p>
    <button type="button" class="btn btn-primary" onclick="SayMyName()">Say my name and secret code 
        question</button> 
    <p id="result"></p>
<br> 

    <label for="numberOne">firstNumber</label> 
    <input type="text" name="myname" id="numberOne"> 

    <label for="numberTwo">secondNumber</label> 
    <input type="text" name="myname" id="numberTwo"> 
    <br>
    <div class="d-flex justify-content"> 
        <button type="button" class="btn btn-primary mx-3" onclick="calculateAdd()">+</button> 
    
        <button type="button" class="btn btn-primary mx-3" onclick="calculateSub()">-</button> 
    
        <button type="button" class="btn btn-primary mx-3" onclick="calculateMult()">*</button> 
    
        <button type="button" class="btn btn-primary mx-3" onclick="calculateDiv()">/</button> 
    </div>
    <p id="result1"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
